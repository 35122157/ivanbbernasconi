    <div class="item section">

        <section class="main">

            <div class="forms">

                <h1>Formulario</h1>

                <form id="formulario">
                    <link crossorigin="anonymous" style="background-color:black;"
                        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                        rel="stylesheet" />
                    <input class="form-control mb-2" name="userName" placeholder="Ingrese su nombre" autocomplete="off"
                        id="userName" type="text" style="background-color:black; color:aliceblue" />


                    <h2>Consulta</h2><br>

                    <p class="text-danger mb-2 d-none" id="alertName"></p>
                    <input class="form-control mb-2" name="userEmail" placeholder="Ingrese su correo" id="userEmail"
                        autocomplete="off" type="email" style="background-color:black; color:aliceblue" />
                    <p class="text-danger mb-2 d-none" id="alertEmail"></p>
                    <br>
                    <div class="consulta form-control mb-2" style="background-color:black;  border-color:black">
                        <h2>Consulta</h2><br>
                        <textarea class="form-control mb-2" name="userConsulta" id="userConsulta" rows="10" cols="80"
                            style="background-color:black; color:aliceblue"
                            placeholder="Escriba aquí su consulta..."></textarea>
                    </div>

                    <input type="submit" class="btn btn-black" id="button" value="Enviar"
                        style="color:aliceblue; border-color: rgb(88, 88, 88)">
                </form>
                <script //utilizancion-De-LaAPI-Emailsjs-para-enviar-mensajes-a-un-correo-determinado-libreria
                    type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
                    </script>
                <script type="text/javascript">
                    emailjs.init('1fzRMz1NDtF93ytzK')
                </script>

                <div class=" alert alert-success my-2 d-none" id="alertSuccess">
                </div>

            </div>

            <script src="app.js"></script>
        </section>
